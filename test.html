<script type="text/javascript">
    var wdcount = '';
    var tzcount = '';
    var totalcount = 0;
    //系统通知的总数 留言数
    if (memberId) {
        $.ajax({
            url: bkRoot + '/bkdx/message/gettznum',
            type: 'get',
            success: function (res) {
                var object1 = $.parseJSON(res);
                tzcount = object1.extraData;
                if (tzcount > 99) {
                    $('#tzcount').html('+99');
                } else {
                    $('#tzcount').html(tzcount);
                }
                totalcount += tzcount * 1;
                //是否为vip
                if (isvip == 1) {
                    setTimeout(function () {
                        wdcountnum(totalcount);
                    }, 100)
                } else {
                    //判断总数
                    if (totalcount > 0) {
                        $('.auto_tips_wrap').show()
                        if (totalcount > 99) {
                            $('.auto_num').html('+99');
                        } else {
                            $('.auto_num').html(totalcount);
                        }
                    }
                }


            }
        })

    }

    //留言通知数
    var wdcountnum = function (totalcount) {
        $.ajax({
            url: bkRoot + '/bkdx/wd/answerCount',
            type: 'get',
            success: function (res) {
                var object2 = $.parseJSON(res);
                wdcount = object2.extraData;
                if (wdcount > 99) {
                    $('#wdcount').html('+99');
                } else {
                    $('#wdcount').html(wdcount);
                }
                totalcount += wdcount * 1;
                //判断总数
                if (totalcount > 0) {
                    $('.auto_tips_wrap').show()
                    if (totalcount > 99) {
                        $('.auto_num').html('+99');
                    } else {
                        $('.auto_num').html(totalcount);
                    }
                }
            }
        })
    }


    //绑定事件
    if (memberId) {
        $('.user_mes_wrap li').eq(0).on('click', function () {
            window.location.href = bkRoot + '/bkdx/wd/ly?kq=0&type=3'
        })
        $('.user_mes_wrap li').eq(1).on('click', function () {
            window.location.href = bkRoot + '/bkdx/message/tzlist'
        })
    }
</script>
